<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet"href="style.css"/>
    <link rel="stylesheet"href="utility.css"/>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="title">
                <div class="logo"><img width="30" class="invert" src="img/logo.svg" alt=""></div>
                <div class="h"><h2>Spotify</h2></div>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                <img class="invert" src="playlist.png" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">           
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                 </div>
            </div>
        </div>
        <div class="right bg-grey rounded">  
            <div class="header">
               <div class="nav">
                <div class="hamburgerContainer">
                 <img width="60" class="invert hamburger" src="img/hamburger.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
               </div> 
               <div class="buttons">
                <button class="signupbtn">Signup</button>
                <button class="loginbtn">Log in</button>
               </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
            
        
                <div class="cardContainer">
                   
                </div>
                
                <h1>Popular Artist</h1>
                    <div class="popularArtistsContainer">
                      <!-- Popular albums will be added here -->
                    </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                    <div class="songinfo">
                        
                    </div>
                  <div class="songbuttons">
                    <img width="35" id="previous" src="img/prevSong.svg" alt="">
                    <img width="35" id="play" src="img/play.svg" alt="">
                    <img width="35" id="next" src="img/nextSong.svg" alt="">
                  </div>

                  <div class="timevol">
                  <div class="songtime">
                  </div>
                <div class="volume">
                    <img width="25" src="img/volume.svg" alt=""/>
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
                </div>
                
                  </div>
                </div>
            </iv>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
